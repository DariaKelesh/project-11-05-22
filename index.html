<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/main.min.css">
    </head>
    <body>
        <section class="registration">
            <div class="container">
                <h2 class="registration__title">
                    Registration for a <span class="registration__accent">free</span>
                    phone <span class="registration__accent">consultation</span>
                    on
                    the nuances of
                    English UPE
                </h2>
                <p class="registration__text">Leave a request for participation
                    in a
                    <span class="registration__accent">free lesson</span>.
                    A consultant will contact you and answer your questions</p>
                <form class="registration__form">
                    <input class="registration__input"
                        type="text" placeholder="Name*">
                    <input class="registration__input"
                        type="tel" placeholder="Phone*">
                    <button class="registration__btn" type="submit">
                        i want a free lesson
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
